version: 2.1

commands:
  print_pipeline_id:
    description: "Simple function to print Circle CI Workflow ID"
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  print_env_var:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "print env var"
          command: |
            echo $MY_NAME
  save_hello_world_output:
    docker:
      - image: cimg/base:2020.01
    steps:
      #- checkout
      - run:
          name: "save file" 
          command: |
            echo "My name is Juanito" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: cimg/base:2020.01
    steps:
      #- checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "read file" 
          command: |
            cat ~/output.txt

  print_command_pipelineid:
    docker:
      - image: cimg/base:2020.01
    steps:
      - print_pipeline_id
          

workflows:
  own-tests-of-capabilities:
    jobs:
      #- save_hello_world_output
